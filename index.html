<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>QnAll - 질문하기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>QnAll 질문하기</h1>
  <p>여기에서 모르는 걸 질문해보아요~~~</p>
  <h3>무엇이 궁금한가요?</h3>
  <textarea id="박스" type="text" style="width: 300px; height: 100px; font-size: 10px;"></textarea>
  <h3>과목명</h3>
  <select name="과목" style="width: 100px; height: 50px;">
    <option value="1">수1</option>
    <option value="2">수2</option>
    <option value="3">확률과 통계</option>
    <option value="4">미적분</option>
    <option value="5">기하</option>
    <option value="6">수학(상)</option>
    <option value="7">수학(하)</option>
  </select>
  <div>ㅤ</div>
  <div>ㅤ</div>
  <div>
    <input type="file" id="file-input" accept="image/*" style="width: 100px; height: 50px;">
    <div></div>
    <button onclick="uploadPhoto()">업로드</button>
  </div>

  <script>
    function uploadPhoto() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (file) {
        const formData = new FormData();
        formData.append('photo', file);

        const url = 'https://https://port-0-node-k19y2kljmqqm80.sel4.cloudtype.app//upload'; // 실제 파일을 업로드하고 처리할 서버의 URL로 변경해야 합니다.

        // AJAX 요청 보내기
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.onload = function() {
          if (xhr.status === 200) {
            console.log('파일 업로드 성공:', xhr.responseText);
            // 업로드 성공 시 추가 작업을 수행할 수 있습니다.
          } else {
            console.error('파일 업로드 실패:', xhr.status);
            // 업로드 실패 시 처리할 내용을 여기에 작성할 수 있습니다.
          }
        };
        xhr.onerror = function() {
          console.error('파일 업로드 실패:', xhr.status);
          // 업로드 실패 시 처리할 내용을 여기에 작성할 수 있습니다.
        };
        xhr.send(formData);
      } else {
        console.log('파일을 선택해주세요.');
      }
    }
  </script>
</body>
</html>
