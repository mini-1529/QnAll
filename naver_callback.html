<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>네이버 OAuth 콜백 페이지</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>네이버 OAuth 콜백 페이지</h1>
  <h3>인증이 완료되었습니다.</h3>

  <script type="text/javascript">
    var naver_id_login = new naver_id_login();
    naver_id_login.get_naver_userprofile("callbackNaverLogin");
  
    function callbackNaverLogin(userProfile) {
      var accessToken = getAccessTokenFromHash();
      console.log("Access Token:", accessToken);
      sendTokenToServer(accessToken);
      redirectToAnswerPage();
    }
  
    // 해시 문자열에서 access_token 추출
    function getAccessTokenFromHash() {
      var hash = window.location.hash.substring(1);
      var params = hash.split("&");
      for (var i = 0; i < params.length; i++) {
        var param = params[i].split("=");
        if (param[0] === "access_token") {
          return param[1];
        }
      }
      return null;
    }
  
    // 토큰을 서버로 전송
    function sendTokenToServer(accessToken) {
      // 서버로 토큰을 전송하는 AJAX 요청
      $.ajax({
        url: "/token",
        method: "POST",
        data: { token: accessToken },
        success: function (response) {
          console.log("토큰이 서버로 전송되었습니다.");
        },
        error: function (error) {
          console.error("토큰 전송 중 오류가 발생했습니다.");
        }
      });
    }
  
    // 답변 페이지로 리디렉션
    function redirectToAnswerPage() {
      window.opener.location.href = "https://qnall.kro.kr/answer.html";
      window.close();
    }
  </script>
  
  <!-- // 네이버 로그인 콜백 처리 스크립트 -->

</body>
</html>
