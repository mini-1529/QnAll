<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QnAll - 모의고사 풀이</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: #333;
        }

        h2 {
            text-align: center;
            padding-bottom: 20px;
            font-size: 18px;
            color: #666;
        }

        #gallery {
            text-align: center;
            margin: 20px;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }

        #image-counter {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>QnAll 모의고사 풀이</h1>
    <h2>2022년 7월 모의고사&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="2207.pdf">다운로드</a></h2>

    <div id="gallery">
        <img id="image" src="image/2207-1.jpg">
    </div>

    <div id="navigation">
        <span class="arrow" id="previous">&lt;</span>
        <span id="image-counter">1/30</span>
        <span class="arrow" id="next">&gt;</span>
    </div>

    <script>
        var currentIndex = 1;
        var maxIndex = 30;

        document.getElementById("previous").addEventListener("click", function() {
            if (currentIndex > 1) {
                currentIndex--;
                document.getElementById("image").src = "image/2207-" + currentIndex + ".jpg";
                document.getElementById("image-counter").textContent = currentIndex + "/" + maxIndex;
            }
        });

        document.getElementById("next").addEventListener("click", function() {
            if (currentIndex < maxIndex) {
                currentIndex++;
                document.getElementById("image").src = "image/2207-" + currentIndex + ".jpg";
                document.getElementById("image-counter").textContent = currentIndex + "/" + maxIndex;
            }
        });
    </script>
</body>

</html>
