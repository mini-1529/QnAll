<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>QnAll - 모의고사 풀이</title>
    <style>
    #gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
    }

    #navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 1000px;
      margin: 10px auto;
    }

    .arrow {
      font-size: 32px; /* 크기 조정 */
      cursor: pointer;
      padding-top: 20px;
      padding-left: 100px;
      padding-right: 100px;
    }

    #image-counter {
      font-size: 20px;
    }
  </style>

</head>

<body>
  <h1>QnAll 모의고사 풀이</h1>
  <h2>2022년 7월 모의고사</h2>

  <div id="gallery">
    <img id="image" src="image/2207-1.jpg">
  </div>

  <div id="navigation">
    <span class="arrow" id="previous">&lt;</span>
    <span id="image-counter">1/30</span>
    <span class="arrow" id="next">&gt;</span>
  </div>

  <script>
    var currentIndex = 1;
    var maxIndex = 30;

    document.getElementById("previous").addEventListener("click", function() {
      if (currentIndex > 1) {
        currentIndex--;
        document.getElementById("image").src = "image/2207-" + currentIndex + ".jpg";
        document.getElementById("image-counter").textContent = currentIndex + "/" + maxIndex;
      }
    });

    document.getElementById("next").addEventListener("click", function() {
      if (currentIndex < maxIndex) {
        currentIndex++;
        document.getElementById("image").src = "image/2207-" + currentIndex + ".jpg";
        document.getElementById("image-counter").textContent = currentIndex + "/" + maxIndex;
      }
    });
  </script>

</body>

</html>
